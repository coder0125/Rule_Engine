<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Rule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Create a Rule</h2>
    <form th:action="@{/rules/create}" method="post">
        <div class="form-group">
            <label for="ruleString">Rule String:</label>
            <input type="text" class="form-control" id="ruleString" name="ruleString" required placeholder="Enter rule string">
        </div>
        <button type="submit" class="btn btn-primary">Create Rule</button>
    </form>

    <div class="mt-4">
        <h4>Created Rule:</h4>
        <pre th:text="${rule != null} ? ${rule.toString()} : 'No rule created yet.'"></pre>
    </div>
    <a class="btn btn-secondary mt-2" th:href="@{/rules/}">Back to Home</a>
</div>
</body>
</html>
